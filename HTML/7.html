<!DOCTYPE html>
<html lang="ru">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Добыча</title>
  <style>
    p {
        text-align: center;
        margin: 0px;
    }
    table {
        margin-left: auto;
        margin-right: auto;
        width: 100%;
    }
    table, td {
        border: 1px solid;
    }
    td {
        padding: 4px;
    }
    tr:nth-of-type(1) {
        font-weight: bold;
        text-align: center;
    }
  </style>
 </head>
 <body>
  <p>Добыча драгоценных камней</p>
  <table>
   <tr>
    <td></td>
    <td>2010</td>
    <td>2012</td>
    <td>2014</td>
   </tr>
   <tr>
    <td>Сапфиры</td>
    <td rowspan="2">1483</td>
    <td>4532</td>
    <td>6743</td>
   </tr>
   <tr>
    <td>Рубины</td>
    <td>3835</td>
    <td>7482</td>
   </tr>
   <tr>
    <td>Алмазы</td>
    <td>683</td>
    <td style="text-align: center;" colspan="2">238</td>
   </tr>
  </table>
 </body>
</html>
